<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>signature table</title>
</head>

<body>
	<table cellpadding="0" cellspacing="0"
		style="font-family: Verdana, Tahoma, sans-serif; color: gray; font-size: 22%;">
		<tbody>
			<tr>
				<td>
					<img src="https://raw.githubusercontent.com/PeaceDiscipline/assets/main/email_signature/logo.webp">
				</td>
				<td style="width: 9px;"></td>
				<td style="font-size: 10em; font-weight: 600;">
					PEACE DISCIPLINE
					<table cellpadding="0" cellspacing="10"
						style="font-size: 18.7px; font-weight: initial; color: #666; margin-left: 20px;">
						<tbody>
							<tr>
								<td><img
										src="https://raw.githubusercontent.com/PeaceDiscipline/assets/main/email_signature/youtube.webp">
								</td>
								<td>
									<a href="https://youtube.com/@peacediscipline"
										style="color: #666; text-decoration: none;">@peacediscipline</a>
								</td>
							</tr>
							<tr>
								<td><img
										src="https://raw.githubusercontent.com/PeaceDiscipline/assets/main/email_signature/link.webp">
								</td>
								<td>
									<a href="https://peacediscipline.com"
										style="color: #666; text-decoration: none;">peacediscipline.com</a>
								</td>
							</tr>
							<tr>
								<td><img
										src="https://raw.githubusercontent.com/PeaceDiscipline/assets/main/email_signature/pin.webp">
								</td>
								<td>Cape Town, South Africa</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
